<script>
(function($) {

	var gamesContainer = $("#content #today-games"),
	currentDateContainer = $("#currentDate"),
	getFullYear='getFullYear',
	getMonth='getMonth',
	getDate='getDate',
	getDay='getDay',
	formatDate = function(d) { d=d+""; if(d.length<2) d="0"+d; return d;},
	formatMonth = function(m) { m++; m=m+""; if(m.length<2) m="0"+m; return m;},
	dateToURIString = function(d) {return d[getFullYear]()+formatMonth(d[getMonth]())+formatDate(d[getDate]())},
	prevDate = function(d) { return new Date(d[getFullYear](),d[getMonth](),d[getDate]()-1); },
	nextDate = function(d) { return new Date(d[getFullYear](),d[getMonth](),d[getDate]()+1); },
	data = currentDateContainer.metadata(),
	currentDate = (typeof data.date !== 'undefined') ? new Date(Date.parse(data.date)) : new Date();;


	currentDateContainer.next().find("a").one("click", function() {
		data = currentDateContainer.next().metadata(),
		gamesDate = (typeof data.date !== 'undefined') ? new Date(Date.parse(data.date)) : new Date();
		getGamesAjax($(this), gamesDate, "next");

		return false;
	});

	currentDateContainer.prev().find("a").one("click", function() {
		data = currentDateContainer.prev().metadata(),
		gamesDate = (typeof data.date !== 'undefined') ? new Date(Date.parse(data.date)) : new Date();
		getGamesAjax($(this), gamesDate, "prev");

		return false;
	});


	getGamesAjax = function(jQueryThis, gamesDate, direction) {

		$.ajax({
			type:'GET',
			url: jQueryThis.attr("href"),
			dataType: 'html',
			cache: true,
			success: function(data) {
				gamesContainer.html(data);

				// MONTH HAS CHANGED
				if(currentDate.getMonth() != gamesDate.getMonth() ) {
					// UNBIND CURRENT CALENDAR LINKS
					$("#content").find(".scores-calendar a").unbind("click");

					// REMOVE OLD CALENDAR
					if($('div.sc-cal:visible').get(0)) {
						$('div.sc-cal').remove();
					}

					// DRAW NEW CALENDAR
					drawScoreboardCalendar();

				}else {
					a = $("#content").find(".scores-calendar a");

					a.each(function(i) {
					    if($(this).parent().hasClass("active") ) {
							$(a.get(i)).parent().removeClass("active");

							index = i*1+1;
							if(direction=="prev") {
								index = i*1-1;
							}
							$(a.get(index)).parent().addClass("active");

					    	return false;
					    }
					})
				}

				// TRACK OMNITURE
				anTrackSoccernet(0,'soccernet','livescores','scoreboard','','scoreboard','','en_uk','soccer', 'eng.1');
			}
		});
	}

})(jQuery);
