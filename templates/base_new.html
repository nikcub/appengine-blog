<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

	<title>{% block title %}Nik Cubrilovic{% endblock %}</title>
	<base href=".">
	<meta name="application-name" content="">
	<meta name="author" value="Nik Cubrilovic">
	<meta name="description" value="Blog of Nik Cubrilovic">

<body>

    <div class="topbar">

          <h3>
						<a href="/">
			    	Nik Cubrilovic</a>
					</h3> 
          <ul>

					{% if admin %}<li><a href="/admin">Admin</a></li>{% endif %}
					<li {% if tab_about %}class="active"{% endif %}><a href="/about">About</a></li>
					<li {% if tab_archive %}class="active"{% endif %}><a href="/archive">Archive</a></li>
					<li {% if tab_projects %}class="active"{% endif %}><a href="/projects">Projects</a></li> 
          </ul> 
        </div> 
      </div> 
    </div>

	<div class="container">
		<div class="row">
			<div class="span11 columns">
				{% block content %}{% endblock %}
			</div>
			<div class="span3 columns">
				<!-- <p>The blog of <a href="/about">Nik Cubrilovic</a>.</p>
				<p> &nbsp; </p>
				<p> &nbsp; </p> -->

				<h5>Subscribe</h5>

				<h5>Contact</h5>
				<p><a href="mailto:nikcub@gmail.com">nikcub@gmail.com</a></p>
				<p><a href="https://twitter.com/nikcub" class="twitter-follow-button" data-show-count="false">Follow @nikcub</a>
			<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script></p>
	
				<h5>Code</h5>
				<p><a href="http://github.com/nikcub">Github - nikcub</a></p>
				<p><a href="http://bitbucket.org/nik">Bitbucket - nik</a></p>
	
			</div>
		</div>
	</div>
	
	<div class="container">
		<footer>
			<p>
				<a rel="license" href="http://creativecommons.org/licenses/by/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by/3.0/80x15.png" /></a>
			  | &copy; 2011 Nik Cubrilovic | <a href="{{ login }}">Ð¿</a></p>
		</footer>
	</div>
