{% extends "base.html" %}

{% block title %}Nik Cubrilovic Blog{% endblock %}
{% block disqus %}{{ post.stub }}{% endblock %}

{% block content %}
{% if post %}
<article> 
	<header> 
		<h1> 
			<a href="/{% firstof post.stub post.key %}" rel="bookmark" title="{{ post.title }}">{{ post.title }}</a> 
		</h1>
		<time datetime="{{ post.pubdate|date:"Y-m-d" }}" pubdate>{{ post.pubdate|date:"jS F Y" }}</time>  
	</header>
	<p>{{ post.content_html }}</p>
</article>
<div id="disqus_thread"></div>
{% endif %}
{% endblock %}
