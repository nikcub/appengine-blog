{% extends "base.html" %}

{% block title %}Nik Cubrilovic Blog{% endblock %}

{% block content %}
{% for post in posts %}
	<article> 
		<header> 
			<time datetime="{{ post.pubdate|date:"Y-m-d" }}" pubdate>{{ post.pubdate|timesince }} ago</time> 
			<h1> 
				> <a href="/{% firstof post.stub post.key %}" rel="bookmark" title="$post.title">{{ post.title }}</a> 
			</h1> 
		</header>
	</article>
{% endfor %}
{% endblock %}
