{% extends "base_new.html" %}

{% block title %}Nik Cubrilovic Blog{% endblock %}

{% block content %}

{% for post in posts %}
	<article> 
		<header> 
			<time datetime="{{ post.pubdate|date:"Y-m-d" }}" pubdate>{{ post.pubdate|timesince }} ago</time> - <b><a href="/{% firstof post.stub post.key %}" rel="bookmark" title="$post.title">{{ post.title }}</a></b> 
		</header>
	</article>
{% endfor %}
{% endblock %}
