$def with (posts, path)
$var title: Nik Cubrilovic : Home

<h1>Path was $path</h1>
$for post in posts:
	<article> 
		<header> 
			<time datetime="2009-10-17" pubdate>$post.date</time> 
			<h1> 
				<a href="../semantics.html" rel="bookmark" title="link to this post">$post.title</a> 
			</h1> 
		</header> 
		<p>$:post.content</p>
	</article>
